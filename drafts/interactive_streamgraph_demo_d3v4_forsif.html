<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body { margin:0 auto;}
        h1,h2,p {
            margin:0px;
        }
        svg {
            margin-left:auto; margin-right:auto; display:block;
        }

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .tooltip {
            position: absolute;
            width: 150px;
            height: 35px;
            pointer-events: none;
        }

    </style>

    <p align="center" id="major">!</p>
</head>

<body>
<script>


    // sources:
    //https://bl.ocks.org/f94f/287aeb72be7c43cf371f490ea4d06c63
    // http://blockbuilder.org/f94f/5554bf0a6874a64f46deacf3448ee5c8
    // https://bl.ocks.org/codementum/c82471c137b3744ed8c28006fc1da41d


    // 1. Read in the data.

    d3.csv("assets/gome_ts/gome_sif_monthly_mult_forjs.csv", function(err, d){
        if(err) console.log(err);
        //console.log(d)

        // nest data -- by site or by date?

        var nested_data = d3.nest()
            .key(function(d) { return d.date; })
            .entries(d);

        //console.log(nested_data);

        var sif_data = nested_data.map(function(d){
            var obj = {
                month: new Date(d.key, 0, 1)
            }

            d.values.forEach(function(v){
                obj[v.site] = +v.sif;
            })

            return obj;
        })

        buildStreamGraph(sif_data);

    })


    //2. Build the graph.

    function buildStreamGraph(sif_data) {
        var data = sif_data;


        var stack = d3.stack()
            .keys(["US-CaV", "US-KFS", "US-Kon", "US-Seg", "US-Var"]) // lists sites. there should be a way to get the sites from the data, no?
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetWiggle);

        var series = stack(data);

        var width = 850,
            height = 500;

        var x = d3.scaleTime()
            .domain(d3.extent(data, function(d){ return d.month; }))
            .range([100, width]);

// setup axis
        var xAxis = d3.axisBottom(x);

        var y = d3.scaleLinear()
            .domain([0, d3.max(series, function(layer) { return d3.max(layer, function(d){ return d[0] + d[1];}); })])
            .range([height/2, -200]);

        //var color = d3.scaleLinear()
        //    .range(["#51D0D7", "#31B5BB"]);

        var color = d3.scaleOrdinal()
            .range(["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"]);

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var area = d3.area()
            .x(function(d) { console.info('in area function', d); return x(d.data.month); })
            .y0(function(d) { return y(d[0]); })
            .y1(function(d) { return y(d[1]); })
            .curve(d3.curveBasis);

        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.selectAll("path")
            .data(series)
            .enter().append("path")
            .attr("d", area)
            .style("fill", function() { return color(Math.random()); })
            .on('mouseover', function(d){
                d3.select(this).style('fill',d3.rgb( d3.select(this).style("fill") ).brighter());
                d3.select("#major").text(d.key);
                tooltip.transition()
                    .duration(700)
                    .style("opacity", 1);
                tooltip.html("Cantidad: " + "#familiares")
                    .style("left", (d3.event.pageX + 5) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on('mouseout', function(d){
                d3.select(this).style('fill',
                    d3.rgb( d3.select(this).style("fill") ).darker());
                d3.select("#major").text("Mouse over");
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            })

        svg.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + (height) + ")")
            .call(xAxis);

        var xAxisGroup = svg.append("g").call(xAxis);
    }

</script>
</body>
</html>
