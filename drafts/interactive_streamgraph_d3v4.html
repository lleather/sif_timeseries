<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .chart {
        background: #fff;
    }

    p {
        font: 12px helvetica;
    }


    .axis path, .axis line {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
        shape-rendering: crispEdges;
    }

    button {
        position: absolute;
        right: 50px;
        top: 10px;
    }

</style>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>


<div class="chart">
</div>

<script>

    // examples:
    // http://bl.ocks.org/WillTurman/4631136
    // http://blockbuilder.org/f94f/5554bf0a6874a64f46deacf3448ee5c8

    chart("assets/gome_ts/gome_sif_monthly_mult_forjs.csv", "orange");

    var datearray = [];
    var colorrange = [];


    function chart(csvpath, color) {

        if (color == "blue") {
            colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
        }
        else if (color == "pink") {
            colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
        }
        else if (color == "orange") {
            colorrange = ["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"];
        }
        strokecolor = colorrange[0];

        var format = d3.timeFormat("%Y-%m-%d");

        var margin = {top: 20, right: 40, bottom: 30, left: 30};
        var width = document.body.clientWidth - margin.left - margin.right;
        var height = 400 - margin.top - margin.bottom;

        var tooltip = d3.select("body")
            .append("div")
            .attr("class", "remove")
            .style("position", "absolute")
            .style("z-index", "20")
            .style("visibility", "hidden")
            .style("top", "30px")
            .style("left", "55px");

        var x = d3.scaleTime()
            .range([0, width]);

        var y = d3.scaleLinear()
            .range([height-10, 0]);

        var z = d3.scaleOrdinal()
            .range(colorrange);

        var xAxis = d3.axisBottom()
            .scale(x)
            .ticks(d3.timeYear);

        var yAxis = d3.axisLeft()
            .scale(y);

        var yAxisr = d3.axisRight()
            .scale(y);

        var stack = d3.stack()
            //.keys(function(d) { return d.site; })
            .keys(["US-CaV", "US-KFS", "US-Kon", "US-Seg", "US-Var"]) // lists sites. there should be a way to get the sites from the data, no?
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetWiggle);

            //.values(function(d) { return d.values; })
            //.x(function(d) { return d.date; })
            //.y(function(d) { return d.value; });

        //var nest = d3.nest()
        //    .key(function(d) { return d.site; });

        var series = stack(data);

        var area = d3.area()
            .x(function(d) { console.info('in area function', d); return x(d.data.month); })
            .y0(function(d) { return y(d[0]); })
            .y1(function(d) { return y(d[1]); })
            .curve(d3.curveBasis);

        var svg = d3.select(".chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var graph = d3.csv(csvpath, function(data) {
            data.forEach(function(d) {
                d.date = d3.timeParse(d.date);
                d.value = +d.sif;
            });

            var layers = stack(nest.entries(data));

            //var layers = stack(data);

            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

            svg.selectAll(".layer")
                .data(layers)
                .enter().append("path")
                .attr("class", "layer")
                .attr("d", function(d) { return area(d.values); })
                .style("fill", function(d, i) { return z(i); });


            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + ", 0)")
                .call(yAxis.orient("right"));

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis.orient("left"));

            svg.selectAll(".layer")
                .attr("opacity", 1)

                .on("mouseover", function(d, i) {
                    svg.selectAll(".layer").transition()
                        .duration(250)
                        .attr("opacity", function(d, j) {
                            return j != i ? 0.6 : 1;
                        })})

                .on("mousemove", function(d, i) {
                    mousex = d3.mouse(this);
                    mousex = mousex[0];
                    var invertedx = x.invert(mousex);
                    invertedx = invertedx.getMonth() + invertedx.getDate();
                    var selected = (d.values);
                    //for (var k = 0; k < selected.length; k++) {
                    for (var k = 0; k < 10; k++) {
                        datearray[k] = selected[k].date
                        datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
                    }

                    mousedate = datearray.indexOf(invertedx);
                    pro = d.values[mousedate].value;

                    d3.select(this)
                        .classed("hover", true)
                        .attr("stroke", strokecolor)
                        .attr("stroke-width", "0.5px"),
                        tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "visible");

                })
                .on("mouseout", function(d, i) {
                    svg.selectAll(".layer")
                        .transition()
                        .duration(250)
                        .attr("opacity", "1");
                    d3.select(this)
                        .classed("hover", false)
                        .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "hidden");
                })


            var vertical = d3.select(".chart")
                .append("div")
                .attr("class", "remove")
                .style("position", "absolute")
                .style("z-index", "19")
                .style("width", "1px")
                .style("height", "380px")
                .style("top", "10px")
                .style("bottom", "30px")
                .style("left", "0px")
                .style("background", "#fff");

            d3.select(".chart")
                .on("mousemove", function(){
                    mousex = d3.mouse(this);
                    mousex = mousex[0] + 5;
                    vertical.style("left", mousex + "px" )})
                .on("mouseover", function(){
                    mousex = d3.mouse(this);
                    mousex = mousex[0] + 5;
                    vertical.style("left", mousex + "px")});
        });
    }


    // to do:
    // update to d3 v 5
    // add more sites
    // add site names
    // add axis labels
    // add green color scheme
    // investigate why it looks cut off...

</script>
