<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- <script src="https://github.com/mcaule/d3-timeseries/blob/master/src/d3_timeseries.js"></script> -->

    <!--  <link href="https://github.com/mcaule/d3-timeseries/blob/master/src/d3_timeseries.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="../css/style.css" />

    <title>SIF Timeseries</title>

<!-- example time series derived from http://www.d3noob.org/2016/08/create-simple-line-graph-using-d3js-v4.html -->

</head>
<body>
<!-- <svg width="400" height="400"></svg> -->
<div id="chart"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // parse the date / time
    var parseTime = d3.timeParse("%Y-%m-%d");

    var formatYear = d3.timeFormat("%Y");
    var parseYear = d3.timeParse("%Y");

    var formatJday = d3.timeFormat("%j");
    var parseJday = d3.timeParse("%j");

    // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // define the line
    var valueLine = d3.line()
        .x(function(d) { return x(d.doy); })
        .y(function(d) { return y(+d.sif); });

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin

    var svg = d3.select("#chart")
        .append("svg")
        .style("width", width + margin.left + margin.right + "px")
        .style("height", height + margin.top + margin.bottom + "px")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")")
        .attr("class", "svg");



    // Set the color scheme
    var colors = d3.scaleOrdinal()
        .domain(["US-Kon", "US-KFS"])
        .range(["#f3bb3b", "#5581BA" ]);


    // Get the data
    d3.csv("assets/gome_ts/gome_sif_monthly_kfs_kon.csv", function(error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.sif = +d.sif;
            d.site = d.site;
            d.year = formatYear(parseYear(+d.year));
            d.doy = formatJday(parseJday(+d.doy));
        });

        // nest the data by group
        var nest = d3.nest()
            .key(function(d) {
                return d.site; // variable to nest by
            } )
            .key(function(d) {
                return d.year;
            })
            .entries(data);


        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.doy; }));
        y.domain(d3.extent(data, function(d) { return d.sif; }));

        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));



        //create var and colors for groups
        var siteGroups = svg.selectAll(".siteGroups")
            .data(nest)
            .enter()
            .append("g")
            .attr("stroke", function(d){ return colors(d.key)}); // Adding color!


        var paths = siteGroups.selectAll(".line")
            .data(function(d){
                return d.values
            })
            .enter()
            .append("path");

        paths
            .attr("d", function(d){
                return valueLine(d.values)
            })
            .attr("class", "line")
            .attr("stroke", function(d){ return colors(d.key)}) // Adding color!
            .style("stroke-dasharray", function(d){
                return (d.key == 2012) ? ("3, 3") : ("0, 0")});


        })



</script>
</body>
</html>
