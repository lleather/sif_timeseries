<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://d3js.org/d3.v5.js"></script>


    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

    <title>SIF Timeseries</title>

<!-- examples include https://bl.ocks.org/larsenmtl/e3b8b7c2ca4787f77d78f58d41c3da91 -->


</head>

<body>
<!-- <svg width="400" height="400"></svg> -->
<div id="chart"></div>
<script>


    // set the dimensions and margins of the graph
    var margin = {top: 60, right: 100, bottom: 80, left: 80},
        width = 850 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // parse the date / time
    var parseTime = d3.timeParse("%Y-%m-%d");
    var formatTime = d3.timeFormat("%e %B");


    var formatYear = d3.timeFormat("%Y");
    var parseYear = d3.timeParse("%Y");

    var formatJday = d3.timeFormat("%j");
    var parseJday = d3.timeParse("%j");

    // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // define the line
    var valueLine = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(+d.sif); })
        .curve(d3.curveBasis); // interpolates the curve between points

    // append the svg object to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin

    /*
    // Define the div for the tooltip
    var tooltip = d3.select("#chart").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    */


    // Adds the svg canvas
    var svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    // Set the color scheme
    var colors = d3.scaleOrdinal()
        .domain(["US-KFS", "US-Kon", "Ca-Let", "US-SCg", "US-Var", "US-Seg"])
        .range(["#5581BA", "#f3bb3b", "#dcdbdb", "#84aec8", "#dc4404" ]);
        //.range(["#dc4404",  "#5581ba" ]);




    // Get the data
    d3.csv("assets/gome_ts/gome_sif_monthly_mult_forjs.csv").then(function(data) {

        // format the data
        data.forEach(function(d) {
            d.date = parseTime(d.date);
            d.sif = +d.sif;
            d.site = d.site;
            d.name = d.name;
            d.year = formatYear(parseYear(+d.year));
            d.doy = formatJday(parseJday(+d.doy));
        });

        // nest the data by group
        var nest = d3.nest()
            .key(function(d) {
                return d.name; // variable to nest by
            } )
            .entries(data);


        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.sif; }));

        // Add the X Axis
        var xaxis = svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .attr("class", "x axis")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        var yaxis = svg.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y));

        // Add a label to the y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - 60)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Daily Average SIF (W/m^2/sr/Âµm)")
            .attr("class", "y axis label");

        // add a label to the x axis
        svg.append("text")
            .attr("transform",
                "translate(" + (width/2) + " ," +
                (height + margin.top + 0) + ")")
            .style("text-anchor", "middle")
            .text("Date")
            .attr("class", "x axis label");;

        /*
        //create var and colors for groups
        var siteGroups = svg.selectAll(".siteGroups")
            .data(nest)
            .enter()
            .append("g")
            .attr("stroke", function(d){ return colors(d.key)}); // Adding color!


        /*

        var paths = siteGroups.selectAll(".line")
            .data(function(d){
                return d.values
            })
            .enter()
            .append("path");

        paths
            .attr("d", function(d){
                return valueLine(d.values)
            })
            .attr("class", "line")
*/

        // add the valueLine path
        svg.selectAll(".line")
            .data(nest)
            .enter()
            .append("path")
            .attr("class", "line")
            .attr("stroke", function(d){ return colors(d.key)}) // Adding color!
            .attr("d", function(d){
                return valueLine(d.values);
            });

        // add a legend

        // add legend
        var legend = svg.append("g")
            .attr("class", "legend")
            .attr("x", width - 65)
            .attr("y", 25)
            .attr("height", 100)
            .attr("width", 100);

        legend.selectAll('g').data(nest)
            .enter()
            .append('g')
            .each(function(d, i) {
                var g = d3.select(this);
                g.append("rect")
                    .attr("x", width - 65)
                    .attr("y", i * 25)
                    .attr("width", 10)
                    .attr("height", 10)
                    .style("fill", function (d) {
                        return colors(d.key);
                    });

                g.append("text")
                    .attr("x", width - 50)
                    .attr("y", i * 25 + 8)
                    .attr("height", 30)
                    .attr("width", 100)
                    //.style("fill", function (d) {
                    //    return colors(d.key);
                    //})
                    .text(function (d) {
                        return d.key;
                    });
            });


        /// BUILDING MOUSEOVER EFFECTS
    // create mouse effects class
    var mouseG = svg.append("g")
        .attr("class", "mouse-over-effects");

    mouseG.append("path") // this is the black vertical line to follow mouse
        .attr("class", "mouse-line")
        .style("stroke", "black")
        .style("stroke-width", "1px")
        .style("opacity", "0");

    var lines = document.getElementsByClassName('line');

    var mousePerLine = mouseG.selectAll('.mouse-per-line')
        .data(nest)
        .enter()
        .append("g")
        .attr("class", "mouse-per-line");

    mousePerLine.append("circle")
        .attr("r", 7)
        .style("stroke", function(d) {
            return colors(d.key);
        })
        .style("fill", "none")
        .style("stroke-width", "1px")
        .style("opacity", "0");

    mousePerLine.append("text")
        .attr("transform", "translate(10,3)");

    mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
        .attr('width', width) // can't catch mouse events on a g element
        .attr('height', height)
        .attr('fill', 'none')
        .attr('pointer-events', 'all')
        .on('mouseout', function() { // on mouse out hide line, circles and text
            d3.select(".mouse-line")
                .style("opacity", "0");
            d3.selectAll(".mouse-per-line circle")
                .style("opacity", "0");
            d3.selectAll(".mouse-per-line text")
                .style("opacity", "0");
        })
        .on('mouseover', function() { // on mouse in show line, circles and text
            d3.select(".mouse-line")
                .style("opacity", "1");
            d3.selectAll(".mouse-per-line circle")
                .style("opacity", "1");
            d3.selectAll(".mouse-per-line text")
                .style("opacity", "1");
        })
        .on('mousemove', function() { // mouse moving over canvas
            var mouse = d3.mouse(this);
            d3.select(".mouse-line")
                .attr("d", function() {
                    var d = "M" + mouse[0] + "," + height;
                    d += " " + mouse[0] + "," + 0;
                    return d;
                });

            d3.selectAll(".mouse-per-line")
                .attr("transform", function(d, i) {
                    console.log(width/mouse[0])
                    var xDate = x.invert(mouse[0]),
                        bisect = d3.bisector(function(d) { return d.date; }).right;
                    idx = bisect(d.values, xDate);

                    var beginning = 0,
                        end = lines[i].getTotalLength(),
                        target = null;

                    while (true){
                        target = Math.floor((beginning + end) / 2);
                        pos = lines[i].getPointAtLength(target);
                        if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                            break;
                        }
                        if (pos.x > mouse[0])      end = target;
                        else if (pos.x < mouse[0]) beginning = target;
                        else break; //position found
                    }

                    d3.select(this).select('text')
                        .text(y.invert(pos.y).toFixed(2));

                    return "translate(" + mouse[0] + "," + pos.y +")";
                });
        });
    });




</script>
</body>
</html>
